<!DOCTYPE html>
<html lang="en-us">
<meta charset="utf-8">
<head>
	<title> D3 Examples </title>
	<style>

	.axis--x path {
	  display: none;
	}

	.line {
	  fill: none;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}

  text {
    margin-bottom: .5em;
  }

	</style>
</head>
<body>
	<h2>Sugar Data in Cities</h2>
  <select id="selectCountry"></select>
	<svg width="600" height="500"></svg>
	<script src="//d3js.org/d3.v4.min.js"></script>
	<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y");

var x = d3.scaleTime().range([0, width]),
    y = d3.scalePow().exponent(0.3).range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.geo); })
    .y(function(d) { return y(d.sugar); });

var select = document.getElementById("selectCountry");

var countries;
var allCountries;

  var key = function(d) {
    return d.id;
  }

d3.csv("sugar_per_person_g_per_day.csv", home, function(error, data) {
      if (error) throw error;

      countries = data.columns.slice(1).map(function(id) {
        return {
          id: id,
          values: data.map(function(d) {
            return {geo: d.geo, sugar: d[id]};
          })
        };
      });

      allCountries = countries;
     
    //set up the dropdown with a list of all the countries
      var selectOptions = countries.map(function(country) {
            
            return "<option value='" + country.id + "' >" + country.id + "</option>";
      }).join(" ");

      select.innerHTML = selectOptions;
      
      var selectedCountry = select.options[select.selectedIndex].value;
  
      var theCountry =   countries.forEach( function(country) {
       if(country.id === selectedCountry) {
        console.log(country);
          return country;
        } 
      });


  x.domain(d3.extent(data, function(d) { return d.geo; }));

  y.domain([
    d3.min(countries, function(c) { return d3.min(c.values, function(d) { return d.sugar; }); }),
    d3.max(countries, function(c) { return d3.max(c.values, function(d) { return d.sugar; }); })
  ]);

  z.domain(countries.map(function(c) { return c.id; }));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("sugar, ÂºF");

  var country = g.selectAll(".country")
    .data(countries, key)
    .enter().append("g")
      .attr("class", "country");

  country.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

  country.append("text")
      .datum(function(d, i) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d, i) {
        return "translate(" + x(d.value.geo) + "," + y(d.value.sugar + (i*3) ) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.45em")
      .style("font", "12px sans-serif")
      .style("fill", function(d) {
            return "rgb(0,0,0)";
      })
      .text(function(d) { return d.id; });
});

function home(d, _, columns) {
  d.geo = parseTime(d.geo);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  return d;
}

var num = 1;

d3.select("#selectCountry").on("change", function(d){
  console.log("changed");

  //get selected country
  //filter data by key
  
  selectedCountry = select.options[select.selectedIndex].value;
  console.log(selectedCountry);

  if( num % 2 == 0) {
    var country = g.selectAll(".country")
    .data(countries, key)
    .enter().append("g")
      .attr("class", "country");

  country.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

  country.append("text")
      .datum(function(d, i) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d, i) {
        return "translate(" + x(d.value.geo) + "," + y(d.value.sugar + (i*3) ) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.45em")
      .style("font", "12px sans-serif")
      .style("fill", function(d) {
            return "rgb(0,0,0)";
      })
      .text(function(d) { return d.id; });
   } else { 



    newLines = svg.selectAll(".country")
      .data(countries.filter( function(d) { return d.id == selectedCountry; }), key)
      .attr("class", "country")
      .exit().remove();
      console.log(country);
      console.log(countries);
  }
      
    num ++;

});


</script>
</body>
</html>
