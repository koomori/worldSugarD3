<!DOCTYPE html>
<html lang="en-us">
<meta charset="utf-8">
<head>
	<title> D3 Examples </title>
	<style>

	.axis--x path {
	  display: none;
	}

	.line {
	  fill: none;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}

	</style>
</head>
<body>
	<h2>Sugar Data in Cities</h2>
  <select id="selectCountry"></select>
	<svg width="960" height="500"></svg>
	<script src="//d3js.org/d3.v4.min.js"></script>
	<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y");
var selectedCountry;


var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.geo); })
    .y(function(d) { return y(d.sugar); });

d3.csv("sugar_per_person_g_per_day.csv", home, function(error, data) {
      if (error) throw error;

      var countries = data.columns.slice(1).map(function(id) {
        return {
          id: id,
          values: data.map(function(d) {
            return {geo: d.geo, sugar: d[id]};
          })
        };
      });

      var select = document.getElementById("selectCountry");

      var selectOptions = countries.map(function(country) {
            
            return "<option value='" + country.id + "' >" + country.id + "</option>";
      }).join(" ");

      select.innerHTML = selectOptions;
      
      selectedCountry = select.options[select.selectedIndex].value;
      var theCountry;
  
       countries.forEach( function(country) {
       if(country.id === selectedCountry) {
        //console.log(country);
          theCountry = country;
        } else {
          //error handeling
        }
      });

       console.log(theCountry)
      

  x.domain(d3.extent(theCountry, function(d) { return d.id; }));

  y.domain([
    d3.min(theCountry, function(c) { return d3.min(c.values, function(d) { return d.sugar; }); }),
    d3.max(theCountry, function(c) { return d3.max(c.values, function(d) { return d.sugar; }); })
  ]);

  z.domain(theCountry, function(c) { return c.id; });

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("sugar, ÂºF");

  var country = g.selectAll(".country")
    .data(theCountry)
    .enter().append("g")
    .attr("class", "country");

  country.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

 /* country.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.geo) + "," + y(d.value.sugar) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; }); */
});

function home(d, _, columns) {
  d.geo = parseTime(d.geo);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  return d;
}

</script>
</body>
</html>
